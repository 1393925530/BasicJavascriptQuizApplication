<!DOCTYPE html>
<html>

<head>
    <title>BasicJavascriptQuizApplication</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<style type="text/css">
</style>

<body>
    <div>
        <h3 id="question"></h3>
        <form id="form">
            <input type="radio" name="option" value="0" id="option0" checked>
            <label for="option0">
                <br />
            </label>
            <input type="radio" name="option" value="1" id="option1">
            <label for="option1">
                <br />
            </label>
            <input type="radio" name="option" value="2" id="option2">
            <label for="option2">
                <br />
            </label>
        </form>
    </div>
    <br />
    <a href="#" id="next" class="button hvr-bounce-to-right">NEXT</a>
</body>
<script type="text/javascript">
var allQuestions = [{
    question: "Who is the Prime Minister of the United Kingdom?",
    choices: ["David Cameron","Gordon Brown","Winston Churchill","Tony Blair"],
    correctAnswer: 0
}, {
    question: "Who is the Prime Minister of India?",
    choices: ["Rahul Gandhi", "Arvind Kejrival", "Narendra Damodardas Modi"],
    correctAnswer: 2
}, {
    question: "Who is the Prime Minister of America?",
    choices: ["Donald Trump", "Barack Obama", "Hilary Clinton"],
    correctAnswer: 2
}];
$(document).ready(function() {
    var currentquestion = 0;
    var correctAnswer = 0;
    var done = false;
    $('#question').html(allQuestions[currentquestion].question);  //向页面引入问题
    $('label[for=option0]').html(allQuestions[currentquestion].choices[0] + '<br />');  //向页面引入选项
    $('label[for=option1]').html(allQuestions[currentquestion].choices[1] + '<br />');
    $('label[for=option2]').html(allQuestions[currentquestion].choices[2] + '<br />');
    $("#next").click(function() {
        if($("input[name=option]:checked").val() == allQuestions[currentquestion].correctAnswer) {
            correctAnswer++;
        };  //每点击一次NEXT，如果选中项和正确项的值相同，则正确答题数加一
        if(done) {
            alert(correctAnswer);
        } else {
            currentquestion++;  //done值不为true，当前问题值加一
            if(currentquestion < allQuestions.length) {  //只要当前问题值小于所有问题的个数则进行引入到当前页面操作
                $('label[for=option0]').html(allQuestions[currentquestion].choices[0] + '<br />');
                $('label[for=option1]').html(allQuestions[currentquestion].choices[1] + '<br />');
                $('label[for=option2]').html(allQuestions[currentquestion].choices[2] + '<br />');
                if(currentquestion == allQuestions.length - 1) {
                    $("#next").html("Submit");
                    done = true;
                }
            }
        }
    })
})
</script>

</html>
